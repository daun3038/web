<html>
    <head></head>
    <body>
        <input type="button" id = 'btn' value="버튼">
        <div id = 'result'></div>
        <script>
            class Mouse{
                handleEvent(event){
                    switch(event.type){
                        case 'mousedown':
                            result.innerHTML = '마우스 버튼 누름';
                            break;
                        case 'mouseup':
                            result.innerHTML = '마우스 버튼 놓음';
                            break;
                    }
                }
            }
            let mouse = new Mouse();
            btn.addEventListener('mousedown',mouse);
            btn.addEventListener('mouseup',mouse);
        </script>
    </body>
</html>
